<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="computers.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <button class="Target btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add computer</button>
        <a class="btn btn-warning" href="../Slider/main.html">Main</a>
       
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>MARK</th>
                <th>IMG</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="w-100">
                        <label for="markInput">Mark</label>
                        <input class="form-control w-100" type="text" id="markInput">
                        <label for="ramInput">RAM</label>
                        <input class="form-control w-100" type="text" id="ramInput">
                        <label for="gpuInput">GPU</label>
                        <input class="form-control w-100" type="text" id="gpuInput">
                        <label for="imgInput">Image URL</label>
                        <input class="form-control w-100" type="text" id="imgInput">
                        <label for="cpuInput">CPU</label>
                        <input class="form-control w-100" type="text" id="cpuInput">
                        <label for="romInput">ROM</label>
                        <input class="form-control w-100" type="text" id="romInput">
                        <label for="osInput">OS</label>
                        <input class="form-control w-100" type="text" id="osInput">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="addBtn" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./computers.js"></script>
</body>
</html>

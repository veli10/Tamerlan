<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>

	<body>
		<header class="bg-dark p-4">
			<a id="loginBtn" class="btn btn-danger" href="../login/index.html"
				>Log in</a
			>
			<a id="registerBtn" class="btn btn-success" href="../Register/index.html"
				>Register</a
			>
			<a id="compsBtn" class="btn btn-danger" href="../Computers/computers.html"
				>Computers</a
			>
			<button id="logoutBtn" class="btn btn-success">Log out</button>
			<a class="btn btn-warning" href="../shop/shop.html">Shop</a>
		</header>

		<h1>User:</h1>
		<div
			id="carouselExampleCaptions"
			class="carousel slide w-50 mx-auto carousel-dark">
			<div class="carousel-indicators">
				<button
					type="button"
					data-bs-target="#carouselExampleCaptions"
					data-bs-slide-to="0"
					class="active"
					aria-current="true"
					aria-label="Slide 1"></button>
				<button
					type="button"
					data-bs-target="#carouselExampleCaptions"
					data-bs-slide-to="1"
					aria-label="Slide 2"></button>
				<button
					type="button"
					data-bs-target="#carouselExampleCaptions"
					data-bs-slide-to="2"
					aria-label="Slide 3"></button>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img
						src="https://media.discordapp.net/attachments/1010227396814831657/1152524498608865370/dell.jpg?width=750&height=460"
						class="d-block w-100"
						alt="..." />
					<div class="carousel-caption d-none d-md-block">
						<h5>Dell</h5>
						<p></p>
					</div>
				</div>
				<div class="carousel-item">
					<img
						src="https://media.discordapp.net/attachments/1010227396814831657/1152525088852279336/lenovo_1.jpg?width=750&height=559"
						class="d-block w-100"
						alt="..." />
					<div class="carousel-caption d-none d-md-block">
						<h5>lenovo</h5>
						<p></p>
					</div>
				</div>
				<div class="carousel-item">
					<img
						src="https://media.discordapp.net/attachments/1010227396814831657/1152525591908728972/asus.jpg?width=675&height=631"
						class="d-block w-100"
						alt="..." />
					<div class="carousel-caption d-none d-md-block">
						<h5>Asus</h5>
						<p></p>
					</div>
				</div>
			</div>
			<button
				class="carousel-control-prev"
				type="button"
				data-bs-target="#carouselExampleCaptions"
				data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button
				class="carousel-control-next"
				type="button"
				data-bs-target="#carouselExampleCaptions"
				data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>

		<script src="./main.js"></script>
	</body>
</html>
